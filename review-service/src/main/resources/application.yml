spring:
  application:
    name: review-service

  datasource:
    url: jdbc:postgresql://localhost:5432/review_service
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  config:
    import: 
      - optional:configserver:http://localhost:7777/

server:
  port: 7002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
